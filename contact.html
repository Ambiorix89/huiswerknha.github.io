<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity= "sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="stijl.css">
</head>
<body>
  <nav class="navbar navbar-expand-sm custom-navbar">
    <div class="container">
      <div class="navbar-brand">Mijn Website</div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="overmij.html">Over mij</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-5">
    <h1>Contacteer mij</h1>
    <form>
      <div class="mb-3">
        <label for="naam" class="form-label">Naam</label>
        <input type="text" class="form-control" id="naam" placeholder="Uw naam">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="Uw e-mailadres">
      </div>
      <div class="mb-3">
        <label for="bericht" class="form-label">Bericht</label>
        <textarea class="form-control" id="bericht" rows="5" placeholder="Typ uw bericht..."></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Verzenden</button>
    </form>
  </div>
  <footer class="custom-footer mt-5">
    <div class="container text-center py-5">
      <p>&copy; 2025 Mijn Website. Alle rechten voorbehouden.</p>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity= "sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"></script>
</body>
</html>
